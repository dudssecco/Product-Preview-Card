<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section class="container">

        <section class="imagem">
            <img class="img1" src="images/image-product-desktop.jpg" alt="">
            <img class="img2" src="images/image-product-mobile.jpg" alt="">
        </section>

        <section class="text">
            <h4>P E R F U M E</h4>

            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>

            <p>
                A floral, solar and voluptuous interpratation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="number">
                <span class="green">$149.99</span>
                <span class="gray">$169.99</span>
            </div>

            <button>
                <img src="images/icon-cart.svg" alt="">
                <span>Add to Card</span>
            </button>

        </section>

    </section>
</body>
</html>
